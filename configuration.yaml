homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 298
  unit_system: imperial
  temperature_unit: F
  time_zone: America/New_York
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

# Enables configuration UI
#config:

# Lovelace UI
lovelace:
  mode: yaml

zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 100
    icon: mdi:home

  - name: Work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    icon: mdi:briefcase

default_config:

http:
  # For extra security set this to only accept connections on localhost if NGINX is on the same machine
  server_host: 127.0.0.1
  # Update this line to be your domain
  base_url: https://home.berkman.co
  use_x_forwarded_for: true
  # You must set the trusted proxy IP address so that Home Assistant will properly accept connections
  # Set this to your NGINX machine IP, or localhost if hosted on the same machine.
  trusted_proxies: 127.0.0.1

frontend:
  themes: !include themes.yaml

discovery:
  #ignore:

# Ecovacs Deebot
ecovacs:
  username: !secret ecovacs_username
  password: !secret ecovacs_password
  country: us
  continent: ww

# IFTTT
ifttt:
  key: !secret ifttt_api_key

# Konnected Security
konnected:
  access_token: !secret konnected_access_token
  api_host: !secret konnected_api_host
  devices:
    - id: !secret konnected_device_id
      host: !secret konnected_device_host
      port: !secret konnected_device_port
      discovery: false
      binary_sensors:
        - zone: 1
          type: door
          name: 'Front Door Sensor'
        - zone: 2
          type: door
          name: 'Garage Door Sensor'
        - zone: 3
          type: door
          name: 'Patio Door Sensor'
        - zone: 4
          type: motion
          name: 'Basement Room Motion Sensor'
        - zone: 5
          type: motion
          name: 'Dining Motion Sensor'
        - zone: 6
          type: motion
          name: 'Kitchen Motion Sensor'
      switches:
        - zone: out
          name: siren

# IKEA Tradfri
tradfri:
  host: !secret ikea_host

# Liftmaster Garage Door Opener
cover:
  - platform: myq
    username: !secret liftmaster_username
    password: !secret liftmaster_password
    type: liftmaster

# Lutron Caseta
lutron_caseta:
  host: !secret lutron_caseta_host
  keyfile: lutron/caseta.key
  certfile: lutron/caseta.crt
  ca_certs: lutron/caseta-bridge.crt

# Rachio Smart Irrigation
rachio:
  api_key: !secret rachio_api_key

# Roku
roku:
  - host: !secret roku_host

sensor:
  - platform: yr
    name: Weather
    forecast: 24
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
  - platform: google_wifi
    name: Google Wifi
  - platform: qnap
    host: !secret qnap_host
    username: !secret qnap_username
    password: !secret qnap_password
    monitored_conditions:
      - status
      - cpu_usage
      - memory_percent_used
      - network_tx
      - volume_percentage_used

# TP-Link Kasa
light:
  - platform: tplink

# Withings
withings:
  client_id: !secret withings_client_id
  client_secret: !secret withings_client_secret
  profiles:
    - !secret withings_profile

automation: !include automations.yaml
group: !include groups.yaml
script: !include scripts.yaml
